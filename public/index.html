<!DOCTYPE html>
<html>
<head>
  <title>Concert Feedback ðŸŽµ</title>
  <style>
    body { font-family: Arial; text-align: center; padding: 40px; }
    input { width: 50px; font-size: 1.2em; text-align: center; }
    button { padding: 10px 20px; margin-top: 10px; font-size: 1em; cursor: pointer; }
  </style>
</head>
<body>
  <h2>Rate the Concert (1 - 10)</h2>
  <input type="number" id="rating" min="1" max="10">
  <br>
  <button onclick="submitFeedback()">Submit</button>

  <script>
    async function submitFeedback() {
      const rating = Number(document.getElementById('rating').value);
      if (!rating || rating < 1 || rating > 10) {
        alert('Please enter a rating between 1 and 10');
        return;
      }

      await fetch('/api/submit', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ rating })
      });

      alert('Thank you for your feedback!');
      document.getElementById('rating').value = '';
    }
  </script>
</body>
</html>
